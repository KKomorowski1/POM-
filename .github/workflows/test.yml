name: Run Selenium Tests

# 1. WHEN to run? (Whenever you push code to the main branch)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # 2. WHERE to run? (Use a Linux computer)
    runs-on: ubuntu-latest

    steps:
    # 3. Grab your code from the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # 4. Install Python (like installing the engine)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 5. Install the tools (from your shopping list)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 6. Run the tests! 
    # Notice we turn HEADLESS to "true" here
    - name: Run Tests with Pytest
      env:
        HEADLESS: "true"
      run: |
        pytest
    
    # 7. (Optional) Save the reports so you can see them later
    - name: Upload Test Report
      if: always() # Run this even if tests fail!
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results