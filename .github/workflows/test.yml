name: Run Selenium Tests

on:
  # Run automatically when code is pushed to master
  push:
    branches: [ master ]
  
  # Run automatically when someone makes a Pull Request
  pull_request:
    branches: [ master ]

  # Run manually when you click the button (Workflow Dispatch)
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Install Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install your project tools
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run the tests (Headless mode ON)
    - name: Run Tests with Pytest
      env:
        HEADLESS: "true"
      run: |
        pytest
    
    # 5. Save the test report so you can download it later
    - name: Upload Test Report
      if: always() # Run this even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
        
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20

    - name: Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history